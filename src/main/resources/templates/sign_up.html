<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon" sizes="256x256">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">AcasÄƒ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="loginAdmin">LogIn</a>
                </li>
                <li class="nav-item" id="book-nav-item">
                    <a class="nav-link" aria-current="page" href="sign_up">SignUp</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<div class="d-flex justify-content-center">
    <h2 th:text="#{header.signUp}"></h2><br>
</div>

<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/sign_up}" th:object="${user}" method="post" style="width: 30%">
        <div class="mb-3">
            <label for="user_firstName" class="form-label" th:text="#{td.user.first_name}"></label>
            <input id="user_firstName" type="text" class="form-control border" th:field="*{first_name}"/>
        </div>
        <div class="mb-3">
            <label for="user_lastName" class="form-label" th:text="#{td.user.last_name}"></label>
            <input id="user_lastName" type="text" class="form-control border" th:field="*{last_name}"/>
        </div>
        <div class="mb-3">
            <label for="user_email" class="form-label" th:text="#{td.user.email}"></label>
            <input id="user_email" type="text" class="form-control" th:field="*{email}"/>
        </div>
        <div class="mb-3">
            <label for="user_password" class="form-label" th:text="#{td.user.password}"></label>
            <input id="user_password" type="text" class="form-control" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
