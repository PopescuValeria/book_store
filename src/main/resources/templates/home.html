<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon" sizes="256x256">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">Acasă</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="search_books">Căutare</a>
                </li>
                <li class="nav-item" id="book-nav-item">
                    <a class="nav-link" aria-current="page" href="books">Cărți</a>
                </li>
                <li class="nav-item" id="bookstore-nav-item">
                    <a class="nav-link" href="bookstores">Locații</a>
                </li>
                <li class="nav-item" id="bookToBookstore-nav-item">
                    <a class="nav-link" href="bookToBookstore">Asociere</a>
                </li>
            </ul>
            <a class="btn btn-primary" id="loginButton" href="/loginAdmin" role="button">Logare Admin</a>
            <a class="btn btn-primary" id="deconectButton" onclick="logout()" role="button">Delogare</a>
        </div>
    </div>
</nav>
<script>
    let isAdmin = sessionStorage.getItem("isAdmin");
    let visibility;
    let visibilityLogin;

    visibility = "none";
    visibilityLogin = "inline";
    if(isAdmin === "true"){
        visibility = "inline";
        visibilityLogin = "none";
    }
    console.log(isAdmin);
    document.getElementById("book-nav-item").style.display = visibility;
    document.getElementById("bookstore-nav-item").style.display = visibility;
    document.getElementById("bookToBookstore-nav-item").style.display = visibility;
    document.getElementById("deconectButton").style.display = visibility;
    document.getElementById("loginButton").style.display = visibilityLogin;

    function logout(){
        sessionStorage.removeItem("isAdmin");
        location.href = "/home";
    }
</script>
<br>
<br>

<div class="content">
    <h1 class="book-hub-title">Baza de date de cărți</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
