<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon" sizes="256x256">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<br>
<br>
<div class="d-flex justify-content-center">
    <h2 th:text="#{header.login.admin}"/><br>
</div>
<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/loginAdmin}" onsubmit="return login()" th:object="${loginAdmin}" method="post" style="width: 30%">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{username-label}"></label>
            <input id="username" type="text" class="form-control border" th:field="*{username}"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{password-label}"></label>
            <input id="password" type="password" class="form-control border" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>

<script>
    function login(){
        sessionStorage.setItem("isAdmin", "[[${admin}]]");
        location.href = "/home";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
